{{ extend './common/main.html' }}

{{ block 'content' }}
<main>
    <section class="w-100 fl jo-t" style="text-indent: 2em;">
        <p class="jo-ttit">{{ title }}</p>
        <div class="swiper-container">
            <div class="swiper-wrapper">
                {{ each dataList }}
                <div class="swiper-slide">
                    <div class="w-100 fl">
                        <img style="max-width: 100%; height: auto;" src="{{ __HOST__ }}/{{ $value.img }}" alt="{{ $value.title }}">
                    </div>
                    <p class="tx-ct d-hi fl w-100">{{ $value.title }}</p>
                </div>
                {{ /each }}
            </div>
        </div>
    </section>
</main>
<link href="web/js/swiper/swiper.min.css" rel="stylesheet">
<script src="web/js/swiper/swiper.jquery.min.js"></script>
<script>
    var swiper = new Swiper('.swiper-container', {
    slidesPerView: 3,
    spaceBetween: 30,
    loop: true,
    autoplay: {
        delay: 4000,
        disableOnInteraction: false,
    },
    });
</script>
{{ /block }}
